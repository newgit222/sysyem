<script src="/public/static/member/lib/layui-v2.6.3/layui.js"></script>
<script src="/public/static/member/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var $ = layui.$,
            layer = layui.layer,
            form = layui.form;

        form.on('submit(security_submit)', function (obj){
           var field = obj.field;
           $.ajax({
                url: "/member/user/editSafety",
                method: 'POST',
                data: field,
                success: function (res) {
                    layer.msg(res.msg, {icon: res.code == 1 ? 1 : 2, time: 1500});
                    if (res.code == 1) {
                        setTimeout(function (){
                            parent.window.location.reload();
                        }, 1500)
                    }
                }
            });
        })

    })
</script>
</body>
