<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>狂神科技|狂神聚合支付 - 后台管理 -修改收款笔数</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 30px 0 0;">
            <table class="layui-table" lay-skin="line">
                <tr><td>商户订单号：</td><td>{$order.trade_no}</td></tr>
                <tr><td>银行名称：</td><td><strong class="text-success">{$order.bank_name}</strong></td></tr>
                <tr><td>收款人：</td><td><strong class="text-danger" style="color:red">{$order.bank_owner}</strong></td></tr>
                <tr><td>收款账号：</td><td><strong class="text-danger" style="color:green">{$order.bank_number}</strong></td></tr>
                <tr><td>转账金额：</td><td><strong class="text-danger" style="color:grey">{$order.amount}</strong></td></tr>
                <tr><td>二维码：</td><td class="qrcode_img"></td></tr>
            </table>
        </div>
    </div>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script type="text/javascript" src="__ADMIN__/baisha/js/jquery.min.js"></script>
<script type="text/javascript" src="/public/static/member/js/jquery.qrcode.min.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;
    })

    var url ='{$url}';

    //生成二维码
    function getQrcode(url,qrcode_with=200,qrcode_height=200){
        $(".qrcode_img").qrcode({
            render: "canvas",
            width:200,
            height:200,
            text: decodeURIComponent(url)
        });
        $('#image').hide();
        $('.qrcode_img').find('canvas').css({'width':qrcode_with,'height':qrcode_height});
    }
    getQrcode(encodeURIComponent(url));
</script>
</body>
</html>
