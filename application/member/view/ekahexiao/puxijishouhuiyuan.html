<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>代付订单 - 服务商管理 - 码商管理后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    {include file="/common/link"}
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-form layuimini-form" action="">
            <!--      <div class="layui-form-item">-->
            <!--        <label class="layui-form-label required">请求网关</label>-->
            <!--        <div class="layui-input-block">-->
            <!--          <input type="text" name="api_url" value="http://www.puxijishou.com/app-api/openApi/cardSupply/batchSupplyCard" lay-verify="required" disabled autocomplete="off" class="layui-input">-->
            <!--        </div>-->
            <!--      </div>-->

            <div class="layui-form-item">
                <label class="layui-form-label required">蒲曦寄售商户号</label>
                <div class="layui-input-block">
                    <input type="text" name="merchantId"  lay-verify="required" value="{$data.merchantId}" placeholder="请输入蒲曦寄售商户号" autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label required">蒲曦寄售签名密钥</label>
                <div class="layui-input-block">
                    <input type="text" name="signkey"  lay-verify="required" value="{$data.signkey}" placeholder="请输入蒲曦寄售签名密钥" autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label required">蒲曦寄售加密密钥</label>
                <div class="layui-input-block">
                    <input type="text" name="encryptionkey"  lay-verify="required" value="{$data.encryptionkey}" placeholder="请输入蒲曦寄售加密密钥" autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label required">状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="status" value="0" title="禁用" {if condition="$data.status == 0"} checked="checked" {/if}>
                    <input type="radio" name="status" value="1" title="启用" {if condition="$data.status == 1"} checked="checked" {/if}>
                </div>
            </div>
            <input type="hidden" name="pay_code" id="" value="61">
            {:token()}
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo2">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
{include file="common/js"}
<script>
    layui.use('table', function(){
        var table = layui.table,
            form = layui.form,
            $ = layui.jquery,
            u = layui.util;
        //监听提交

        //监听提交
        form.on('submit(demo2)', function (data) {
            var field = data.field;
            // return false;
            $.post("{:url('ekahexiao/puxijishouhuiyuan')}",field,function (res){
                if (res.code == 1){
                    layer.msg(res.msg,{icon:1,time:1500},function (){
                        window.location.reload()
                    })
                }else{
                    layer.msg(res.msg,{icon:2,time:1500},function (){
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        window.location.reload()
                    })
                }
            })
        });

    })
</script>
