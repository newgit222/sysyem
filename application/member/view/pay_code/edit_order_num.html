<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>狂神科技|狂神聚合支付 - 后台管理 -修改收款笔数</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 30px 0 0;">

    <div class="layui-form-item" >
        <label class="layui-form-label">日限额：</label>
        <div class="layui-input-block">
            <input type="text" name="limit__total" lay-verify="required" value="{$row.limit__total}" placeholder="请输入日限额" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" >
        <label class="layui-form-label">收款笔数：</label>
        <div class="layui-input-block">
            <input type="text" name="success_order_num" lay-verify="required" value="{$row.success_order_num}" placeholder="请输入收款笔数" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item" >
        <label class="layui-form-label">账号备注：</label>
        <div class="layui-input-block">
            <input type="text" name="remark"  value="{$row.remark}" placeholder="请输入信息备注" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item layui-hide">
        <input type="hidden" value="{$row.id}" name="id">
        <input type="button" lay-submit lay-filter="app-user-manage-submit" id="app-user-manage-submit" value="确认">
    </div>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;
        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: "/member/Servers/upload_https" //改成您自己的上传接口
            ,accept:'images'
            ,field:'image'
            ,done: function(res){
                //如果上传失败
                if(res.code != 1){
                    return layer.msg(res.msg);
                }
                $('#image_link').val(res.data);
                console.log(res.data);
                return layer.msg('上传成功');
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });
    })
</script>
</body>
</html>
