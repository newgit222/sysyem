

<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>狂神科技|狂神聚合支付 - 后台管理 - 添加通道</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/public/static/member/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/public/static/member/css/public.css" media="all">
</head>
<body style="background-color: #ffffff">

<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">商户名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" placeholder="请输入商户名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">商户类型</label>
        <div class="layui-input-block">
            <select name="type" id="type" class="layui-input">
                <option value="">请选择</option>
                <option value="1">淘宝店铺</option>
                <option value="2">拼多多店铺</option>
                <option value="3">苏宁店铺</option>
            </select>
        </div>
    </div>

    {:token()}
    <div class="layui-form-item layui-hide">
        <input type="hidden" name="scene" id="scene" value="add">
        <input type="button" lay-submit lay-filter="app-shop-submit" id="app-shop-submit" value="确认">
    </div>
</div>

<script src="__STATIC__/member/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>

    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
    })

</script>
</body>
</html>
