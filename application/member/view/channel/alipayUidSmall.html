<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>支付宝口令红包 - 码商管理后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {include file="/common/link"}

    <style>
        .layui-card-body fieldset {
            margin: 0;
            border: 1px solid #e6e6e6;
            padding: 10px 20px 5px 20px;
            color: #6b6b6b;
        }

        .layui-card .layui-table-view {

            margin-top: 10px;
        }

        .layui-table-cell {
            height: auto;
            overflow: visible;
            text-overflow: inherit;
            white-space: normal;
            word-break: break-all;
        }

    </style>
</head>
<body layadmin-themealias="default">
<div class="app" ></div>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <fieldset id="searchFieldset_currentTableRenderId" class="table-search-fieldset layui-hide1">
                <legend>高级搜索</legend>
                <form class="layui-form layui-form-pane form-search">
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">收款编码</label>
                        <div class="layui-input-inline">
                            <input name="id" data-search-op="=" value="" placeholder="请输入收款编码" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">支付宝昵称</label>
                        <div class="layui-input-inline">
                            <input name="account_name" data-search-op="%*%" value="" placeholder="请输入支付宝昵称"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">支付宝账号</label>
                        <div class="layui-input-inline">
                            <input name="account_bank" data-search-op="%*%" value="" placeholder="请输入支付宝账号"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">支付宝uid</label>
                        <div class="layui-input-inline">
                            <input name="account_number" data-search-op="%*%" value="" placeholder="请输入支付宝支付宝uid"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">接单状态</label>
                        <div class="layui-input-inline">
                            <select class="layui-select" id="status" name="status" data-search-op="=">
                                <option value="-1">- 全部 -</option>
                                <option value="0">禁用</option>
                                <option value="1">启用</option>
                            </select>
                        </div>
                        <div class="layui-form-item layui-inline" style="margin-left: 115px">
                            <button type="submit" class="layui-btn layui-btn-normal" data-type="tableSearch"
                                    data-table="currentTableRenderId" lay-submit
                                    lay-filter="channel-search"> 搜 索
                            </button>
                            <button type="reset" class="layui-btn layui-btn-primary"
                                    data-table-reset="currentTableRenderId"> 重 置
                            </button>
                        </div>
                </form>
            </fieldset>
            <table class="layui-hide" id="payCode" lay-filter="channelFilter"></table>
        </div>
    </div>
</div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-btn-normal layui-paycodeadmin" lay-event="add">添加</button>
        <div class="layui-btn layui-btn-sm layui-bg-cyan" lay-event="refresh"><i
                class="layui-icon layui-icon-refresh-3"></i></div>
    </div>
</script>

<script type="text/html" id="table-channel">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="test_ma">测码</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view_order">查看订单</a>
<!--    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="editXiane">修改限额</a>-->
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit_order_num">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="/public/static/member/lib/layui-v2.6.3/layui.js"></script>
<script src="/public/static/member/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script type="text/javascript" src="__ADMIN__/baisha/js/jquery.min.js"></script>
<script type="text/javascript" src="/public/static/common/js/jquery.qrcode.js"></script>
<script>
    layui.use(['table', 'form', 'layer', 'miniTab'], function () {
        var table = layui.table;
        var $ = layui.$;
        var form = layui.form;
        var layer = layui.layer;
        var miniTab = layui.miniTab;
        table.render({
            elem: '#payCode'
            , url: "/member/channel/lists?pay_code={:input('pay_code')}"
            , page: true
            , defaultToolbar: ['exports']
            , toolbar: '#toolbarDemo'
            , response: {
                statusCode: 1
            }
            , width: '100%'
            , cols: [[
                {field: 'id', width: 80, align:"center",title: '编号'}
                , {field: 'account_name', align:"center" ,width:150,title: '支付宝昵称'}
                , {field: 'bank_name', align:"center" ,width:150,title: '支付宝账号'}
                , {field: 'account_number',  width:180,align:"center" ,title: '支付宝uid'}
                , {
                    field: 'status', align:"center" , width: 120, title: '账号状态', templet: function (d) {
                        var checked = (d.status == 1 ? "checked " : "");
                        return '<input type="checkbox" id="editStatus" name="editStatus" lay-filter="editStatus" ' +
                            'coid=' + d.id + ' lay-skin="switch" code_status=' + d.status + ' lay-text="开启|关闭" ' + checked + ' />'
                    }
                }
                , {field: 'today_receiving_number', align:"center" , width: 120, title: '<span style="color: red">成功总数（今）<span>', align:"center" }
                , {field: 'today_receiving_amount', align:"center" , width: 120, title: '<span style="color: red">成功金额（今）<span>', align:"center" }

                , {field: 'yesterday_receiving_number', align:"center" , width: 120, title: '<span style="color: red">成功总数（昨）<span>', align:"center" }
                , {field: 'yesterday_receiving_amount', align:"center" , width: 120, title: '<span style="color: red">成功金额（昨）<span>', align:"center" }
                , {
                    field: 'success_order_num', align:"center" , width: 120, title: '每日限数', templet: function (d) {
                        if (d.success_order_num == 0) {
                            return '不限制';
                        } else {
                            return d.success_order_num;
                        }
                    }
                }
                , {field: 'limit__total', align:"center" , width: 120, title: '每日限额', align:"center" }
                , {field: 'create_time', width: 180, align:"center" ,title: '添加时间'}
                , {width: 400, title: '操作', toolbar: "#table-channel", fixed: 'right'}
            ]]
            , done: function (res, curr, count) {
                // console.log(res)
                //解决操作栏因为内容过多换行问题
                $(".layui-table-main tr").each(function (index, val) {
                    $($(".layui-table-fixed-l .layui-table-body tbody tr")[index]).height($(val).height());
                    $($(".layui-table-fixed-r .layui-table-body tbody tr")[index]).height($(val).height());
                });
                $(".layui-table-header tr").each(function (index, val) {
                    $(".layui-table-fixed").each(function () {
                        $($(this).find(".layui-table-header thead tr")[index]).height($(val).height());
                    });
                });
            }
        });
        form.on('switch(editStatus)', function (data) {
            //获取所需属性值
            var status = data.elem.attributes['code_status'].nodeValue;
            var coid = data.elem.attributes['coid'].nodeValue;
            // console.log(coid)
            $.ajax({
                url: "{:url('pay_code/disactiveCode')}?coid=" + coid,
                method: 'post',
                data: {status: status},
                success: function (res) {
                    if (res.code == 1) {
                        layer.msg('操作成功', {icon: 1, time: 1500})
                        table.reload('payCode'); //数据刷新
                    } else {
                        layer.msg('操作失败', {icon: 2, time: 1500})
                    }
                }
            })
        })
        table.on('tool(channelFilter)', function (obj) {
            if (obj.event === 'del') {  // 监听添加操作
                layer.confirm('真的删除该二维码？', function (index) {
                    $.ajax({
                        url: "del?id=" + obj.data.id + "&pay_code={:input('pay_code')}",
                        method: 'POST',
                        success: function (res) {
                            if (res.code == 1) {
                                table.reload('payCode');
                            }
                            layer.msg(res.msg, {icon: res.code == 1 ? 1 : 2, time: 1500});
                            layer.close(index); //关闭弹层
                        }
                    });
                });
            } else if (obj.event === 'editXiane') {
                layer.open({
                    type: 2
                    , title: '修改面额'
                    , content: "/member/pay_code/editXiane?id=" + obj.data.id + "&pay_code={:input('pay_code')}"
                    , maxmin: true
                    , area: ['60%', 'auto']
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submitID = 'app-user-manage-submit'
                            , submit = layero.find('iframe').contents().find('#' + submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (obj) {
                            var field = obj.field; //获取提交的字段
                            //提交 Ajax 成功后，静态更新表格中的数据
                            $.ajax({
                                url: "/member/pay_code/editXiane?pay_code={:input('pay_code')}",
                                method: 'POST',
                                data: field,
                                success: function (res) {
                                    if (res.code == 1) {
                                        table.reload('payCode'); //数据刷新
                                        layer.close(index); //关闭弹层
                                    }
                                    layer.msg(res.msg, {icon: res.code == 1 ? 1 : 2, time: 1500});

                                }
                            });
                        });

                        submit.trigger('click');
                    }
                });
            } else if (obj.event === 'edit_order_num') {
                layer.open({
                    type: 2
                    , title: '修改笔数'
                    , content: "/member/pay_code/edit_order_num?id=" + obj.data.id + "&pay_code={:input('pay_code')}"
                    , maxmin: true
                    , area: ['60%', 'auto']
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submitID = 'app-user-manage-submit'
                            , submit = layero.find('iframe').contents().find('#' + submitID);
                        //监听提交
                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (obj) {
                            var field = obj.field; //获取提交的字段
                            //提交 Ajax 成功后，静态更新表格中的数据
                            $.ajax({
                                url: "/member/pay_code/edit_order_num?pay_code={:input('pay_code')}",
                                method: 'POST',
                                data: field,
                                success: function (res) {
                                    if (res.code == 1) {
                                        table.reload('payCode'); //数据刷新
                                        layer.close(index); //关闭弹层
                                    }
                                    layer.msg(res.msg, {icon: res.code == 1 ? 1 : 2, time: 1500});
                                }
                            });
                        });
                        submit.trigger('click');
                    }
                });
            }else if (obj.event === 'view_order') {
                layer.open({
                    type: 2,
                    content: "/member/Pay/pay.html?pay_code={:input('pay_code')}&code_id="+ obj.data.id,
                    area: ['100%', '100%'],
                    title: '支付宝UID转账订单',
                    scrollbar: true,
                });
            }else if(obj.event === 'test_ma'){

                layer.prompt({
                    formType: 0
                    ,title: '金额'
                }, function(value, index){
                    layer.close(index);
                    if (!isNaN(parseFloat(value))){
                        // let url = 'alipays://platformapi/startapp?appId=09999988&actionType=toAccount&goBack=NO&amount='+ value +'&userId='+ obj.data.account_number +'&memo={:create_order_no()}';
                        let url = 'alipays://platformapi/startapp?appId=20000123&actionType=scan&biz_data=%7B%22s%22%3A%20%22money%22%2C%22u%22%3A%20%22'+ obj.data.account_number +'%22%2C%22a%22%3A%20%22'+ value +'%22%2C%22m%22%3A%22%E7%B2%BE%E5%93%81%E8%A2%9C%E5%AD%90%22%7D';;
                        // let b = '{"s": "money","u": '+ obj.data.account_number +',"a": '+ value +',"m":"精品袜子12754314"}';
                        // let url = 'alipays://platformapi/startapp?appId=20000123&actionType=scan&biz_data='+encodeURIComponent(b)
                        // let url = 'alipays://platformapi/startapp?appId=09999988&actionType=toAccount&goBack=NO&amount='+ value +'&userId='+ obj.data.account_number +'&memo=={:create_order_no()}';

                        // url = encodeURIComponent(url);
                        openQrcode(url);
                    }else{
                        layer.msg('只能输入数值', {icon:2, time: 1500});
                    }
                });


            }
        });
        table.on('toolbar(channelFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                layer.open({
                    title: '添加',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: "add?pay_code={:input('pay_code')}"
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submitID = 'app-channel-submit'
                            , submit = layero.find('iframe').contents().find('#' + submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (obj) {
                            var field = obj.field; //获取提交的字段
                            console.log(field)
                            $.ajax({
                                url: 'add',
                                method: 'POST',
                                data: field,
                                success: function (res) {
                                    if (res.code == 1) {
                                        table.reload('payCode'); //数据刷新
                                        layer.close(index); //关闭弹层
                                    }
                                    layer.msg(res.msg, {icon: res.code == 1 ? 1 : 2, time: 1500});

                                }
                            });
                        });

                        submit.trigger('click');
                    }
                });
            } else if (obj.event === 'refresh') {
                table.reload('payCode'); //数据刷新
            }
        });
        // 监听搜索操作
        form.on('submit(channel-search)', function (data) {
            table.reload('payCode', {
                page: {
                    curr: 1
                }
                , where: data.field
            }, 'data');
            return false;
        });
    });


    window.openQrcode = function (str) {
        var QRcode = jQuery('<div></div>');
        QRcode.qrcode({
            width: 300,
            height:300,
            text: utf16to8(str)
        });
        $('.app').append(QRcode);
        layer.open({
            type: 1,
            title: false,
            // shadeClose: true,
            content:  QRcode,
            cancel: function () {
                $('.app').find(QRcode).remove();
            }
        });
    }

    function utf16to8 (str) {
        var out, i, len, c;
        out = "";
        len = str.length;
        for(i = 0; i < len; i++) {
            c = str.charCodeAt(i);
            if ((c >= 0x0001) && (c <= 0x007F)) {
                out += str.charAt(i);
            } else if (c > 0x07FF) {
                out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));
                out += String.fromCharCode(0x80 | ((c >>  6) & 0x3F));
                out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));
            } else {
                out += String.fromCharCode(0xC0 | ((c >>  6) & 0x1F));
                out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));
            }
        }
        return out;
    }
</script>

</body>
</html>
