<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>支付宝口令红包 - 码商管理后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {if condition="$Think.cookie.yhk_order_refresh eq 1"}
    <meta http-equiv="refresh" content="30">
    {/if}
    {include file="/common/link"}

    <style>
        .layui-card-body fieldset {
            margin: 0;
            border: 1px solid #e6e6e6;
            padding: 10px 20px 5px 20px;
            color: #6b6b6b;
        }

        .layui-card .layui-table-view {

            margin-top: 10px;
        }

        .layui-table-cell {
            height: auto;
            overflow: visible;
            text-overflow: inherit;
            white-space: normal;
            word-break: break-all;
        }

        .table-responsive-y table, .table-responsive-y thead, .table-responsive-y tbody, .table-responsive-y th, .table-responsive-y td, .table-responsive-y tr {
            display: block
        }

        .table-responsive-y thead tr {
            position: absolute;
            top: -9999px;
            left: -9999px
        }

        .table-responsive-y tr {
            border: 1px solid #ccc
        }

        .table-responsive-y td {
            border: 0;
            border-bottom: 1px solid #eee;
            position: relative;
            padding: 5px;
            padding-left: 35%;
            white-space: normal;
            text-align: left;
            height: auto !important;
            min-height: 35px;
            line-height: auto !important;;
        }

        .table-responsive-y td:before {
            position: absolute;
            top: 6px;
            left: 6px;
            width: 40%; /*这里可能没用*/
            padding-right: 10px;
            white-space: nowrap;
            text-align: left;
            font-weight: bold;
            height: auto !important;
            line-height: auto !important;
        }

        .table-responsive-y td:before {
            content: attr(data-title)
        }

        .table-responsive-y h3 a {
            font-size: 16px;
            color: #3cbfae;
            font-weight: bold
        }

    </style>
</head>
<body layadmin-themealias="default">

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            {include file="/common/order_header"}
            <fieldset id="searchFieldset_currentTableRenderId" class="table-search-fieldset layui-hide1">
                <legend>高级搜索</legend>
                <form class="layui-form layui-form-pane form-search">
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">订单号</label>
                        <div class="layui-input-inline">
                            <input id="c-order_no" name="order_no" data-search-op="=" value=""
                                   placeholder="请输入订单号" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">实际金额</label>
                        <div class="layui-input-inline">
                            <input id="c-order_pay_price" name="order_pay_price" data-search-op="=" value=""
                                   placeholder="请输入实际金额" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">账号名称</label>
                        <div class="layui-input-inline">
                            <input id="c-gema_username" name="gema_username" data-search-op="=" value=""
                                   placeholder="请输入账号名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">付款人姓名</label>
                        <div class="layui-input-inline">
                            <input id="c-pay_username" name="pay_username" data-search-op="%*%" value=""
                                   placeholder="请输入付款人姓名" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">订单金额</label>
                        <div class="layui-input-inline">
                            <input id="c-order_price" name="order_price" data-search-op="=" value=""
                                   placeholder="请输入订单金额" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">更新开始</label>
                        <div class="layui-input-block">
                            <input type="text" name="start_update_time" class="layui-input app-laydate-item"
                                   placeholder="yyyy-MM-dd HH:mm:ss">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">更新结束</label>
                        <div class="layui-input-block">
                            <input type="text" name="end_update_time" class="layui-input app-laydate-item"
                                   placeholder="yyyy-MM-dd HH:mm:ss">
                        </div>
                    </div>

                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="start_time" class="layui-input app-laydate-item"
                                   placeholder="yyyy-MM-dd HH:mm:ss">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="end_time" class="layui-input app-laydate-item"
                                   placeholder="yyyy-MM-dd HH:mm:ss">
                        </div>
                    </div>

                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">订单状态</label>
                        <div class="layui-input-inline">
                            <select class="layui-select" id="c-status" name="status"
                                    data-search-op="=">
                                <option value="-1">- 全部 -</option>
                                <option value="0">待支付</option>
                                <option value="1">已支付</option>
                                <option value="2">已关闭</option>
                                <option value="3">已过期</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item layui-inline" style="margin-left: 115px">
                        <button type="submit" class="layui-btn layui-btn-normal" data-type="tableSearch"
                                data-table="currentTableRenderId" lay-submit
                                lay-filter="order-search"> 搜 索
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary"
                                data-table-reset="currentTableRenderId"> 重 置
                        </button>
                    </div>
                </form>
            </fieldset>
            <blockquote class="layui-elem-quote layui-text">

                当前订单总金额：<span id="amount" class="layui-badge layui-bg-black">{$fees.amount}</span> 元
                成交总金额：<span id="success_amount" class="layui-badge layui-bg-green">{$fees.success_amount}</span> 元
                当前订单总数：<span id="count" class="layui-badge layui-bg-black">{$fees.count}</span> 单
                成交订单总数：<span id="success_count" class="layui-badge layui-bg-green">{$fees.success_count}</span> 单
                成功率：<span id="success_rate" class="layui-badge layui-bg-blue">{$fees.success_rate}</span> % &nbsp;
            </blockquote>
            <table class="layui-hide" id="payOrderList" lay-filter="payOrderListFilter"></table>
        </div>
    </div>
</div>


<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-bg-cyan" lay-event="refresh">刷新订单</button>
        <button class="layui-btn layui-btn-sm" lay-event="export">导出</button>
        <input type="checkbox" lay-skin="switch" lay-filter="auto-refresh" lay-text="自动刷新开|自动刷新关"
               {if condition="$Think.cookie.yhk_order_refresh eq 1" }checked{/if} >


    </div>
</script>

<script type="text/html" id="table-order">
    {{#  if(d.status != 1 && d.status!=2) { }}
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="issueOrder">确认收款</a>
    {{# } }}
</script>

<script src="/public/static/member/lib/layui-v2.6.3/layui.js"></script>


<script>


    function booksTemplet(data) {
        $('.book-box').remove();//移除上一个
        var h = $('<div></div>');
        if (data.length > 0) {
            data.forEach(function (item, index) {
                var d = $('<div class="table-responsive-y"></div>');
                var d_table = $('<table class=""></table>');
                var d_table_thead = $('<thead></thead>')
                var d_table_thead_tr = $('<tr></tr>')

                var d_table_tbody = $('<tbody></tbody>')
                var d_table_tbody_tr = $('<tr></tr>')
                d_table_tbody_tr.append($('<td data-title="订单号">' + item.order_no + '</td>'))
                var code_type = '';
                code_type += "<p>收款方：" + item.bank_name + "</p>";
                code_type += "<p>收款人：" + item.account_name + "</p>";
                code_type += "<p>收款账号：" + item.account_number + "</p>";
                d_table_tbody_tr.append($('<td data-title="收款信息">' + code_type + '</td>'))
                d_table_tbody_tr.append($('<td data-title="订单金额">' + item.order_price + '</td>'))
                d_table_tbody_tr.append($('<td data-title="实付金额">' + item.order_pay_price + '</td>'))
                // d_table_tbody_tr.append($('<td data-title="下单时间">'+ item.add_time +'</td>'))
                // d_table_tbody_tr.append($('<td data-title="支付时间">'+ item.pay_time +'</td>'))
                d_table_tbody_tr.append($('<td data-title="付款人姓名">' + item.pay_username + '</td>'))
                // d_table_tbody_tr.append($('<td data-title="订单备注">'+ item.note +'</td>'))
                var status = '';
                if (item.status == 0) {
                    status = ' <button type="button"   class="layui-btn layui-btn-primary layui-btn-xs">未支付</button>';
                } else if (item.status == 1) {
                    status = '<button type="button"  class="layui-btn layui-btn-xs">已支付</button>';
                } else if (item.status == 2) {
                    status = '  <button type="button"   class="layui-btn layui-btn-warm layui-btn-xs">已关闭</button>';
                } else if (item.status == 3) {
                    status = '<button type="button"   class="layui-btn layui-btn-disabled layui-btn-xs">已过期</button>'
                } else {
                    status = '无';
                }
                d_table_tbody_tr.append($('<td data-title="订单状态">' + status + '</td>'))
                var handel = '';
                if (item.status != 1 && item.status != 2) {
                    handel = '<a class="layui-btn layui-btn-normal layui-btn-sm" style="width: 80%" ' +
                        'onclick=\'issueOrder(' + JSON.stringify(item).replace(/"/g, '"') + ')\' lay-event="issueOrder">确认收款</a>'
                }
                d_table_tbody_tr.append($('<td data-title="">' + handel + '</td>'))

                d_table_thead.append(d_table_thead_tr);
                d_table_tbody.append(d_table_tbody_tr);

                d_table.append(d_table_thead);
                d_table.append(d_table_tbody);
                d.append(d_table)
                h.append(d)
            });

            $('.layui-table-box').after(h);
        }

    }

    layui.use(['table', 'form', 'laydate'], function () {
        var table = layui.table,
            $ = layui.$,
            laydate = layui.laydate,
            form = layui.form;

        table.render({
            elem: '#payOrderList'
            , url: "/member/pay/lists?pay_code={:input('pay_code')}&code_id={:input('code_id')}"
            , defaultToolbar: []
            , toolbar: '#toolbarDemo'
            , page: true
            , response: {statusCode: 1}
            , cols: [[
                {field: 'order_no', align: "center", width: 180, title: '订单号'}
                , {
                    field: 'code_type', width: 250, title: '收款信息', templet: function (d) {
                        var html = '';
                        html += "<p>收款方：" + d.bank_name + "</p>";
                        html += "<p>收款人：" + d.account_name + "</p>";
                        html += "<p>收款账号：" + d.account_number + "</p>";
                        return html;
                    }
                }
                , {field: 'order_price', align: "center", width: 100, title: '订单金额'}
                , {field: 'order_pay_price', align: "center", width: 100, title: '实付金额'}
                , {field: 'add_time', align: "center", width: 180, title: '下单时间'}
                , {field: 'pay_time', align: "center", width: 180, title: '支付时间'}
                , {
                    field: 'pay_username', width: 150, title: '付款人姓名', templet(d) {
                        return '<strong style="font-weight: bold;font-size: 1.4rem">' + d.pay_username + '</strong>'
                    }
                }
                , {field: 'note', align: "center", width: 180, title: '订单备注'}
                , {
                    field: 'status', align: "center", title: '订单状态', templet: function (d) {
                        var html = '';
                        if (d.status == 0) {
                            html = ' <button type="button"   class="layui-btn layui-btn-primary layui-btn-xs">未支付</button>';
                        } else if (d.status == 1) {
                            html = '<button type="button"  class="layui-btn layui-btn-xs">已支付</button>';
                        } else if (d.status == 2) {
                            html = '  <button type="button"   class="layui-btn layui-btn-warm layui-btn-xs">已关闭</button>';
                        } else if (d.status == 3) {
                            html = '<button type="button"   class="layui-btn layui-btn-disabled layui-btn-xs">已过期</button>'
                        } else {
                            return '无';
                        }
                        return html;

                    }
                }
                , {title: '操作', align: "center", toolbar: "#table-order", fixed: isMobile() ? '' : 'right'}
            ]]
            , done: function (data) {
                $(".layui-table-main tr").each(function (index, val) {
                    $(".layui-table-fixed").each(function () {
                        $($(this).find(".layui-table-body tbody tr")[index]).height($(val).height());
                    });
                });
                $(".layui-table-header tr").each(function (index, val) {
                    $(".layui-table-fixed").each(function () {
                        $($(this).find(".layui-table-header thead tr")[index]).height($(val).height());
                    });
                });

                if (!isMobile()) {
                    $('.layui-table-box').show();
                    $('.book-box').hide();
                } else {
                    booksTemplet(data.data);//填充视图模板
                    $('.layui-table-box').hide();
                    $('.book-box').show();
                }


            }
        });

        window.issueOrder = function (obj) {
            let payInfo = '<div>'
            payInfo += '<p>收款金额：' + obj.order_pay_price + '</p>'
            payInfo += '<p>收款人：' + obj.account_name + '</p>'
            payInfo += '<p>收款账号：' + obj.account_number + '</p>'
            payInfo += '<p>备注：' +  obj.remark + '</p>'
            payInfo += '</div>'
            if (getCookie('member_check_command_ok')) {
                layer.confirm(payInfo, {
                    title: '收款信息',
                    btn: ['确定收款', '取消']//按钮
                }, function (index) {
                    layer.close(index);
                    $.ajax({
                        url: "issueOrder",
                        method: 'POST',
                        data: {id: obj.id, pay_code: "{:input('pay_code')}"},
                        success: function (res) {
                            if (res.code == 1) {
                                table.reload('payOrderList');
                            }
                            layer.msg(res.msg, {icon: res.code == 1 ? 1 : 2, time: 1500});
                            layer.close(index); //关闭弹层
                        }
                    });
                });
            } else {
                layer.prompt({
                    formType: 1
                    , title: '请输入请输入安全码'
                }, function (value, index) {
                    layer.close(index);
                    layer.confirm(payInfo, {
                        title: '收款信息',
                        btn: ['确定收款', '取消']//按钮
                    }, function (index) {
                        layer.close(index);
                        $.ajax({
                            url: "issueOrder",
                            method: 'POST',
                            data: {pass: value, id: obj.id, pay_code: "{:input('pay_code')}"},
                            success: function (res) {
                                if (res.code == 1) {
                                    table.reload('payOrderList');
                                }
                                layer.msg(res.msg, {icon: res.code == 1 ? 1 : 2, time: 1500});
                                layer.close(index); //关闭弹层
                            }
                        });
                    });

                });
            }
        }

        table.on('tool(payOrderListFilter)', function (obj) {
            if (obj.event === 'issueOrder') {  // 监听添加操作
                let payInfo = '<div>'
                payInfo += '<p>收款金额：' +  obj.data.order_pay_price + '</p>'
                payInfo += '<p>收款人：' +  obj.data.account_name + '</p>'
                payInfo += '<p>收款账号：' +  obj.data.account_number + '</p>'
                payInfo += '<p>备注：' +  obj.data.remark + '</p>'
                payInfo += '</div>'
                if (getCookie('member_check_command_ok')) {
                    layer.confirm(payInfo, {
                        btn: ['确定收款', '取消']//按钮
                    }, function (index) {
                        layer.close(index);
                        $.ajax({
                            url: "issueOrder",
                            method: 'POST',
                            data: {id: obj.data.id, pay_code: "{:input('pay_code')}"},
                            success: function (res) {
                                if (res.code == 1) {
                                    table.reload('payOrderList');
                                }
                                layer.msg(res.msg, {icon: res.code == 1 ? 1 : 2, time: 1500});
                                layer.close(index); //关闭弹层
                            }
                        });

                    });

                } else {
                    layer.prompt({
                        formType: 1
                        , title: '请输入请输入安全码'
                    }, function (value, index) {
                        layer.close(index);

                        layer.confirm(payInfo, {
                            btn: ['确定收款', '取消']//按钮
                        }, function (index) {
                            layer.close(index);
                            $.ajax({
                                url: "issueOrder",
                                method: 'POST',
                                data: {pass: value, id: obj.data.id, pay_code: "{:input('pay_code')}"},
                                success: function (res) {
                                    if (res.code == 1) {
                                        table.reload('payOrderList');
                                    }
                                    layer.msg(res.msg, {icon: res.code == 1 ? 1 : 2, time: 1500});
                                    layer.close(index); //关闭弹层
                                }
                            });

                        });

                    });
                }
            }
        });
        form.on('submit(order-search)', function (data) {
            table.reload('payOrderList', {
                page: {
                    curr: 1
                }
                , where: data.field
            }, 'data');
            $.ajax({
                url: "/member/pay/searchStats?pay_code={:input('pay_code')}&code_id={:input('code_id')}",
                type: 'get',
                data: data.field,
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    $("#amount").text(data.data.amount);
                    $("#success_amount").text(data.data.success_amount);
                    $("#count").text(data.data.count);
                    $("#success_count").text(data.data.success_count);
                    $("#success_rate").text(data.data.success_rate);
                }
            })
            return false;
        });
        form.on('switch(auto-refresh)', function (data) {
            $.ajax({
                url: "/member/Pay/yhk_order_refresh?pay_code=" + "{:input('pay_code')}",
                data: {status: data.elem.checked ? 1 : 0},
                method: 'post',
                success: function (res) {
                    window.location.reload();
                }
            });
        })
        form.on('switch(editMsWorkStatus)', function (data) {
            $.ajax({
                url: "{:url('servers/edit_work_status')}",
                method: 'post',
                data: {status: data.elem.checked ? 0 : 1},
                success: function (res) {
                    if (res.code == 1) {
                        layer.msg('操作成功', {icon: 1, time: 1500}, function () {
                            window.location.reload();
                        })
                    } else {
                        layer.msg('操作失败', {icon: 2, time: 1500}), function () {
                            window.location.reload();
                        }
                    }
                }
            })
        })
        table.on('toolbar(payOrderListFilter)', function (obj) {
            if (obj.event === 'refresh') {
                table.reload('payOrderList');
            } else if (obj.event === 'export') {
                var locationUrl = "/member/pay/exportOrder?pay_code={:input('pay_code')}";
                var urlParams = layui.$('.layui-form').find('select,input[type=\'text\']').serialize();
                window.location.href = locationUrl + '&' + urlParams;
            }
        });
        lay('.app-laydate-item').each(function (k, v) {
            var timestamp = (k == 0) ? ' 00:00:00' : " 00:00:00";
            if (k < 2) {
                laydate.render({
                    elem: this,
                    format: 'yyyy-MM-dd', type: 'datetime'
                    , istime: false
                    , trigger: 'click'
                });
            } else {
                var date = new Date();
                date.setHours('00');
                date.setMinutes('00');
                date.setSeconds('00');
                if (k == 3) {
                    date.setHours('23');
                    date.setMinutes('59');
                    date.setSeconds('59');
                }
                laydate.render({
                    elem: this,
                    format: 'yyyy-MM-dd', type: 'datetime'
                    , istime: false
                    , value: date
                    , trigger: 'click'
                });
            }

        });


    });
</script>

</body>
</html>
