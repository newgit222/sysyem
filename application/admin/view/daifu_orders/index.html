<script src="/public/static/member/lib/layui-v2.6.3/layui.js"></script>
<script src="__STATIC__/cloudui/js/define.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'daifu_orders','laydate', 'table'], function(){
        var $ = layui.$
            ,form = layui.form
            ,laydate = layui.laydate
            ,table = layui.table;
form.render(); 

        //同时绑定多个日期
        lay('.app-laydate-item').each(function(k,v){
            var  timestamp=(k==0)?' 00:00:00':" 00:00:00";
            var date=new Date();
            date.setHours('00');date.setMinutes('00');date.setSeconds('00');
            if(k==1){
                date.setHours('23');date.setMinutes('59');date.setSeconds('59');
            }
            laydate.render({
                elem: this,
                format: 'yyyy-MM-dd',type:'datetime'
                ,istime:false
                ,value:date
                ,trigger: 'click'
            });
        });



        //监听搜索
        form.on('submit(app-daifuorder-list-search)', function(data){
            var field = data.field;
            console.log($(this).attr('id') == 'param_search');
            //监听搜索分页为1
            // if($(this).attr('id') == 'param_search')
            // {
            //     field.page=1;
            // }
            //执行重载
            table.reload('app-order-list', {
                where: field,
                page :{
                    curr:1,
                }
            });
            //取得当前搜索条件下的订单总奖金
            $.ajax({
                url : 'searchOrderMoney',
                type : 'get',
                data:field,
                dataType:'json',
                success : function(data) {

                    // $("#search_order_money").text(data.percent);
                    console.log(data);
                    $("#total").text(data.total);
                    $("#paid").text(data.paid);
                    $("#search_order_money").text(data.percent);
                    $("#ordersum").text(data.total_count);
                    $("#orderSuccsum").text(data.paid_count);


                }
            })

        });

/*        table.on('toolbar(toolbarDemo)', function(obj) {
            alert(1000)
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'batch':
                    alert(1000)
                    var data = checkStatus.data;
                    if (data.length === 0) {
                        layer.msg('请选择要操作的数据');
                    } else {
                        // 批量操作逻辑
                        layer.msg('批量操作成功');
                    }
                    break;
            }
        });*/

        table.on('toolbar(app-order-list)', function (obj) {
            if (obj.event === 'batch') {  // 监听添加操作
                var checkStatus = table.checkStatus(obj.config.id);
                var data = checkStatus.data;
                var globalVar = "Hello World!";
                if (data.length === 0) {
                    layer.msg('请选择要转发的订单');
                    return;
                }
                $.ajaxSetup({
                    async: false
                });
                    layer.open({
                        title: '请选择转发通道',
                        area:['280','250'],
                        content:'<div>' +
                            '<div className="layui-form">' +

                            '<div class="layui-input-block" style="width: 100%;margin-left: 0" className="layui-input-block">'+
                            '<select name="channel" style="width: 100%" id="channel"  class="layui-select" className="layui-select" >\n' +
                            '        <option >请选择通道</option>\n' +
                            '      </select>'+
                            '</div>' +
                            '</div>' +
                            '</div>',
                        yes:function(index){
                            var ok_transfer_arr = [];
                            for (var i = 0; i< data.length; i++){
                                if (data[i].status == 1){

                                    $.ajax({
                                        url: 'dfTransfer',
                                        type: "POST",
                                        data: {id:data[i].id,channel:$('#channel').val()},
                                        async: false,
                                        success: function(response) {
                                            if (response.code == 1){
                                                ok_transfer_arr.push(data[i].id);
                                            }
                                        }
                                    });

                                 /*   $.post("dfTransfer",{id:data[i].id,channel:$('#channel').val()},function (res){

                                    })
*/
                                }
                            }

                            if (ok_transfer_arr.length === 0){
                                layer.msg('操作失败',{icon:2,time: 1500},function (){
                                    // layer.close(index)
                                })
                            }else{
                                let view_str = '订单id:'+ok_transfer_arr.join() + ' 转发成功';
                                layer.msg(view_str,{icon:1,time: 1500},function (){
                                    table.reload('app-order-list');
                                })
                            }
                        }
                    })
                    $.ajax({
                        url: "getTransferDfChannel",
                        dataType: 'json',
                        type: 'post',
                        success: function (data) {
                            console.log(data);//下面会提到这个data是什么值
                            //使用循环遍历，给下拉列表赋值
                            $.each(data.data, function (index, value) {
                                // console.log(value.department_id);
                                $('#channel').append(new Option(value.name,value.id));// 下拉菜单里添加元素
                            });
                            layui.form.render("select");//重新渲染 固定写法
                        }
                    })
            }else if (obj.event === 'batchAuditError') {  // 监听添加操作
                var checkStatus = table.checkStatus(obj.config.id);
                var data = checkStatus.data;
                var globalVar = "Hello World!";
                if (data.length === 0) {
                    layer.msg('请选择要转发的订单');
                    return;
                }
                $.ajaxSetup({
                    async: false
                });

                layer.confirm('确定驳回这些订单吗？', {
                    btn: ['确定', '取消'] //可以无限个按钮
                }, function(index, layero){
                    layer.close(index);
                    layer.open({
                        type: 1,
                        anim:2,
                        title:'提交关闭原因',
                        area:['400px','400px'],
                        btn:['确认','关闭'],
                        content:$('#gbyuanyin') ,
                        success:function(){
                            form.render();  //更新渲染表单
                        },
                        yes:function (index){
                            var reason =  $("#reason").find("option:selected").text();
                            //按钮【按钮一】的回调
                            var ok_transfer_arr = [];
                            for (var i = 0; i< data.length; i++){
                                if (data[i].status == 1){

                                    $.ajax({
                                        url: 'auditError',
                                        type: "POST",
                                        data: {id:data[i].id,reason:reason},
                                        async: false,
                                        success: function(response) {
                                            if (response.code == 1){
                                                ok_transfer_arr.push(data[i].id);
                                            }
                                        }
                                    });

                                    /*   $.post("dfTransfer",{id:data[i].id,channel:$('#channel').val()},function (res){

                                       })
   */
                                }
                            }

                            if (ok_transfer_arr.length === 0){
                                layer.msg('操作失败',{icon:2,time: 1500},function (){
                                    // layer.close(index)
                                })
                            }else{
                                let view_str = '订单id:'+ok_transfer_arr.join() + ' 驳回成功';
                                layer.msg(view_str,{icon:1,time: 1500},function (){
                                    table.reload('app-order-list');
                                })
                            }
                        },
                    });

                }, function(index){
                    //按钮【按钮二】的回调
                });

            }
        });

    });
</script>
