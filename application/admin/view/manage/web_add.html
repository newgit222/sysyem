
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>狂神科技|狂神聚合支付 - 添加管理员</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label">网站名称</label>
    <div class="layui-input-inline">
      <input type="text" name="web_name" value="" lay-verify="required" placeholder="请输入网站名称" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">网站地址</label>
    <div class="layui-input-inline">
      <input type="text" name="web_url" value="" lay-verify="required" placeholder="请输入网站地址" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item layui-hide">
    <input type="button" lay-submit lay-filter="app-admin-user-new-submit" id="app-admin-user-new-submit" value="确认">
  </div>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script>
  layui.config({
    base: '__ADMIN__/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
            ,form = layui.form ;
    $('body').on('click', '.add-input', function() {
      var inputHtml = '<div class="layui-input-inline" style="display: flex; align-items: center;"><input type="text" name="' + $(this).parent().attr('id') + '[]" class="layui-input form-control"><button type="button" class="layui-btn layui-btn-danger delete-input">删除</button></div>';
      $(this).before(inputHtml);
    });
    // 删除输入框
    $('body').on('click', '.delete-input', function() {
      $(this).parent().remove();
    });
  })
</script>
</body>
</html>
